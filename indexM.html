<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real-Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type=" Real Phone " href="—Pngtree—new mobile phone mockup with_7964673.png">
    <!--  font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
  <div class="main">
    <section class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
          <ul class="nav-links d-hidden" style="list-style: none;">
            <li><a href="#"></a>Home</li>
            <li><a href="#"></a>Phone</li>
            <li><a href="#"></a>Accessories</li>
            <li><a href="#"></a>Cart</li>
          </ul>
    
        <!-- toggle button -->
        <button type="button" name="toggleBtn" aria-details="" id="ToggleBtn"><span class="fa fa-bars"></span></button>
      </nav>

    </section>
  
 
    <div class="information">
      <div class="overplay"></div>
      <img src="mobile.png" class="mobile">
      <div id="circle">

        <div class="feature one">
          <img src="camera.png" alt="camera">
          <!--Description -->
          <div>
            <h1>Camera</h1>
            <p>12MP,Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="processor.png" alt="processor">
           <!--Description -->
           <div>
            <h1>Proccesor</h1>
            <p>Snapdragon 0cta-core 11nm</p>
          </div>
        </div>
        <div class="feature three">
          <img src="display.png" alt="display">
           <!--Description -->
           <div>
            <h1>Display</h1>
            <p>6.5"Mini-Drop Fullscreen</p>
          </div>
        </div>
        <div class="feature four">
          <img src="battery.png" alt="battery">
           <!--Description -->
           <div>
            <h1>Battery Life</h1>
            <p>5000mAh, 720Hrs standby</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="arrow.png" id="upBtn"> 
      <h3>Features</h3>
      <img src="arrow.png" id="downBtn">
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>script>
    <script src="main.js"></script>
